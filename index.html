<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PayPlayer</title>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://kit.fontawesome.com/7867730674.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="play">
        <div id="sweet">
            <h1>Play some sweet tunes!</h1>
            <i class="fa-regular fa-circle fa-5x"></i>
            <i class="fa-solid fa-music fa-3x"></i>
        </div>
        <div class="square square-no-border">
            <h6>C</h6>
        </div>
        <div class="square square-no-border">
            <h6>G</h6>
        </div>
        <div class="square square-no-border">
            <h6>A</h6>
        </div>
        <div class="square square-no-border">
            <h6>B</h6>
        </div>
        <div class="square square-no-border">
            <h6>E</h6>
        </div>
        <div class="square square-no-border">
            <h6>H</h6>
        </div>
        <div class="square square-no-border">
            <h6>D</h6>
        </div>
        <div class="square square-no-border">
            <h6>F</h6>
        </div>
        <div class="square square-no-border">
            <h6>C</h6>
        </div>
    </div>

    <div id="info">
        <div>
            <div id="current-date"></div>
            <h3>Press colored area to play tunes!</h3>
            <h2>$1337 Mny</h2>
            <a href="https://github.com/NangiDev/payplayer/blob/main/README.md" target="_blank">
                <h6>Instructions</h6>
            </a>
            <hr>
            <div class="horizontal-text">
                <h6 class="left">Song selected:</h6>
                <h6 class="right">
                    <select id="songs-dropdown"></select>
                </h6>
            </div>
            <div class="horizontal-text">
                <button id="play-song">
                    <!-- <i class="fa-regular fa-circle-play"></i> -->
                    Play
                </button>
                <button id="mimic-song" disabled style="display: none;">
                    <!-- <i class="fa-regular fa-compass"></i> -->
                    Mimic
                </button>
            </div>
            <hr>
            <div id="logo">
                <i class="fa-solid fa-guitar"></i>
                GUITAR Â©
            </div>
        </div>
        <div id="footer">
            <!-- <i id="close-button" class="fa-solid fa-circle-xmark fa-3x"></i> -->
            <i id="grid-button" class="fa-solid fa-border-all fa-3x"></i>
        </div>
        <div id="output"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
